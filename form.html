     <form action="">
        <h1> Payment</h1>
        <fieldset>
            <legend> <h2>Name</h2></legend>
          <p>FIRST NAME*: <input type="text" name="first name" required></p>
         <p>SECOND NAME: <input type="text" name="last name"></p>
       </fieldset>
        <!-- <fieldset> esko use kiya jata ha rap k liye kisi v part ko -->

            Gender
            </h2>
          </legend>
          <p>
              Male <input type="radio" name="genderS" id="male">
              Female <input type="radio" name="genderS" id="female">
           </p>
     </fieldset>
     <fieldset>
        <legend><h2>Address</h2></legend>
         <p> Fill your full address*<textarea name="address" id="address" cols="100" rows="5" required></textarea>
        </p>
     </fieldset>
     <fieldset>
        <legend><h2>Contact</h2></legend>
        <p>
            Email*: <input type="email" name="email" id="email " required>
        </p>
     </fieldset>
     <fieldset>
        <legend><h2>Pincode</h2></legend>
        <p>
            Pincode*: <input type="number" name="pincode" id="pincode" required>
        </p>
     </fieldset>
     <fieldset>
        <legend><h2> Payment Details</h2></legend>
        <p>
            Card Type* 
            <select name="card_type" id="card_type" required>
                <option value="">--select card type--</option>
                <option value="visa">visa</option>
                <option value="rupee">rupee</option>
                <option value="MAster Card">master card</option>
                <option value="credit card">credit card</option>
            </select>
        </p>
        <p>
            card number*:<input type="number"  name=" card number" id=" card number " required>
        </p>
        <p>
            card expiry*:<input type="date"  name="exp_date" id="exp_date" required> 
        </p>
        <p> 
            CVV*: <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
      </fieldset>
